<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header style="background-color: black; padding: 10px 20px; text-align: center;">
        <a href="./index.html">Home</a>
        <a href="./add product.html">add</a>
        <a href="./signup.html">sing up</a>
        <a href="./login.html">Login</a>
    </header>
    <div class="container">
        <div class="hader">
            <div class="slidebar">
                <div class="logo">
                    <img id="logo-img" src="" alt="">
                    <h1 id="logo-text"></h1>
                </div>
            </div>
        </div>
        <div class="main-content">
            <div id="list"></div>
        </div>
        <div class="container-fluid">
            <form class="w-25" id="productData">
              <div class="form-floating mb-3">
                <input type="text" class="form-control title" id="floatingInput" placeholder="title" />
                <label for="floatingInput">title</label>
              </div>
              <div class="form-floating mb-3">
                <input type="number" class="form-control price" id="floatingInput" placeholder="price" />
                <label for="floatingInput">price</label>
              </div>
              <div class="form-floating mb-3">
                <select class="form-control category" id="floatingInput">
                  <option value="men">men</option>
                  <option value="women">women</option>
                  <option value="kids">kids</option>
                  <option value="electronics">electronics</option>
                </select>
                <label for="floatingInput">category</label>
              </div>
              <div class="form-floating mb-3">
                <input type="url" class="form-control img" id="floatingInput" placeholder="image" />
                <label for="floatingInput">image url</label>
              </div>
        
              <input type="submit" />
            </form>
          </div>
    </div>
    
</body>
