<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header style="background-color: black; padding: 10px 20px; text-align: center;">
    <a href="./index.html">Home</a>
    <a href="./add product.html">Add Product</a>
    <a href="./signup.html">Sign Up</a>
    <a href="./login.html">Login</a>
  </header>
  <div class="hader">
    <div class="slidebar">
      <div class="logo">
        <img id="logo-img" src="" alt="">
        <h1 id="logo-text"></h1>
      </div>
      <ul id="sidebar-data"></ul>
    </div>
  </div>
  <div class="container">
    <div class="main-content">
      <h2>Sign Up</h2>
      <form id="signup-form">
        <label>Name:</label>
        <input type="text" id="name" placeholder="enter your name" class="p-1" required/><br>
        <label>Img Url:</label>
        <input type="text" id="img-url" placeholder="enter your img url.." required/><br>
        <label>Email:</label>
        <input type="email" id="email" placeholder="enter your email" class="p-1" required/><br>
        <label>Password:</label>
        <input type="password" id="password" placeholder="enter your password" class="p-1" required/><br>
        <label>Confirm Password:</label>
        <input type="password" id="confirm-password" placeholder="confirm your password" class="p-1" required/><br>
        <button id="signup-btn">Sign Up</button>
      </form>
    </div>
  </div>
  <script>
    let nameInput=document.getElementById("name");
    let imgUrlInput=document.getElementById("img-url");
    let emailInput=document.getElementById("email");
    let passwordInput=document.getElementById("password");
    let confirmPasswordInput=document.getElementById("confirm-password");
    let signupBtn=document.getElementById("signup-btn");
    let logoImg=document.getElementById("logo-img");
    let logoText=document.getElementById("logo-text");

    if (localStorage.getItem("name")) {
      logoText.innerHTML = localStorage.getItem("name");
      logoImg.src = localStorage.getItem("imgUrl");
    }
    
    signupBtn.addEventListener("click",(e)=>{
      e.preventDefault();
      let name=nameInput.value;
      let imgUrl=imgUrlInput.value;
      let email=emailInput.value;
      let password=passwordInput.value;
      let confirmPassword=confirmPasswordInput.value;
      
      if (password != confirmPassword) {
        alert("Password and confirm password do not match");
      } else {
        localStorage.setItem("name",name);
        localStorage.setItem("imgUrl",imgUrl);
        localStorage.setItem("email",email);
        localStorage.setItem("password",password);
        
        window.location.href = "index.html";
      }
    });
  </script>
</body>
</html>
