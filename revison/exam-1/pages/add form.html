<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Form Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        #navbar a{
            text-decoration: none;
            color: #fff;
        }
    </style>
</head>
<body>
    <div id="navbar" class="text-center bg-dark p-2"></div>
    <form id="form">
        <h2>Add Product Form</h2>
        <label>Product Name:</label>
        <input type="text" id="name" placeholder="enter your product name"><br>
        <label>Price:</label>
        <input type="number" id="price" placeholder="enter your price"><br>
        <label>Image url:</label>
        <input id="img" placeholder="enter your img"><br>
        <input type="submit">
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="/revison/exam-1/js/add form.js"></script>
</body>
</html>
