<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

<body>
    <nav>
        <a href="/revison/localstorage/index.html">home</a>

    <form id="userdata" class="text-center p-2">
        <h1>Form</h1>
        <label>book author:-</label>
        <input type="text" id="name" placeholder="enter book author" class="m-2 p-2"><br>
        <label>author:-</label>
        <input type="text" id="author" placeholder="enter author" class="m-2 p-2"><br>
        <label>email:-</label>
        <input type="text" id="email" placeholder="enter email" class="m-2 p-2"><br>
        <label>price:-</label>
        <input type="number" id="price" placeholder="enter price" class="m-2 p-2"><br>
        <label>url img:-</label>
        <input type="url" id="img" placeholder="enter url img" class="m-2 p-2"><br>
        <label>category:-</label>
        <select id="category" class="m-2 p-2" required>
            <option value="Funny">Funny</option>
            <option value="Horror">Horror</option>
            <option value="all" selected>all</option>
          </select><br>
        <input type="submit">
    </form>
    <script src="/revison/localstorage/js/add product.js"></script>
