<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/revison/api project/api product/style/login.css">

<body>
    <div id="navbar" class="bg-black text-center"></div>
    <form id="signup" class="text-center">
        <h1>Signup</h1>
        <label>username:</label>
        <input type="text" id="name" placeholder="enter name" class="p-2 m-2"><br>
        <label>email:</label>

        <label>password:</label>
        <input type="password" id="password" placeholder="enter password" class="p-2 m-2"><br>
        <input type="submit">
    </form>
    <script type="module" src="/revison/api project/api product/js/signup.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
