<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/revison/api project/api product/style/login.css">
</head>
<body>
    <div id="navbar" class="bg-black text-center"></div>
     <div class="signup-container">
    <h2 class="text-center mb-4">Signup</h2>
    <form id="signup">
      <div class="mb-3">
        <label class="form-label">username:</label>
        <input type="text" id="name" placeholder="enter name"  class="form-control" required/><br>
      </div>
      <div class="mb-3">
        <label>email:</label>
        <input type="text" id="email" placeholder="enter email"  class="form-control" required/><br>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" placeholder="Enter password" id="password" required />
      </div>
      <button type="submit" class="btn w-100">Submit</button>
    </form>
  </div>
    <script type="module" src="/revison/api project/api product/js/signup.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
