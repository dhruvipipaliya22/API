<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/revison/api project/api product/style/login.css">
</head>

<body>
    <div id="navbar" class="bg-black text-center"></div>
    <div class="text-center">
        <h1>Login</h1>
        <form id="login">
            <label>Email:</label>
            <input type="email"class="p-2 m-2" placeholder="enter Email" id="email"><br>
            <label>Password:</label>
            <input type="password" class="p-2 m-2" placeholder="enter Password" id="password"><br>
            <button type="submit">LogIn</button>
        </form><br>
        <p class="signup-link">
            Don't have an account? <a href="/revison/api project/api product/pages/signup.html">Sign Up</a>
        </p>
    </div>
    <script type="module" src="/revison/api project/api product/js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
