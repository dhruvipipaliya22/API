<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/revison/api project/api product/style/productform.css">
</head>
<body>
    <div id="navbar" class="bg-black text-center"></div>
    <div class="form-container text-center w-50">
        <h1>Add Product</h1>
        <form id="productForm">
            <div class="form-group">
                <label for="productName">Product Name:</label>
                <input type="text" id="name" class="p-2 m-2" placeholder="Enter product name">
            </div>
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" id="price" class="p-2 m-2" placeholder="Enter price">
            </div>
            <div class="form-group">
                <label for="image">Image:</label>
                <input type="url" id="img" class="p-2 m-2" placeholder="enter url">
            </div>
            <button type="submit">Add Product</button>
        </form>
    </div>
    <script src="/revison/api project/api product/js/productform.js" type="module"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
