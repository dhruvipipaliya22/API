<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      #navbar a{
          text-decoration: none;
          color: #fff;
      }
  </style>
</head>
<body>
  <div id="navbar" class="text-center p-3 pt-3 bg-black"></div>
  <form id="login" class="text-center">
    <h1>Login Form</h1>
    <label>Email Id:</label>
    <input type="email" id="email" placeholder="enter your email" class="p-2 m-2"><br>
    <label>Password:</label>
    <input type="password" id="password" placeholder="enter your password" class="p-2 m-2"><br>
    <input type="submit" class="p-2 m-2">
  </form>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script type="module" src="/revison/api project/exam/js/login.js"></script>
</body>
</html>
