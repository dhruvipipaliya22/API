<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/mini project/style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Code Editor</h1>
        <div class="row">
            <div class="col-md-4">
                <h2>HTML</h2>
                <textarea name="" id="html" rows="10" class="form-control" placeholder="Write HTML ....."></textarea>
            </div>
            <div class="col-md-4">
                <h2>CSS</h2>
                <textarea name="" id="css" rows="10" class="form-control" placeholder="Write CSS ....."></textarea>
            </div>
            <div class="col-md-4">
                <h2>JAVASCRIPT</h2>
                <textarea name="" id="javascript" rows="10" class="form-control" placeholder="Write JAVASCRIPT ....."></textarea>
            </div>
        </div><br>
        <button id="run" class="btn btn-danger">Run</button>
        <h3 class="text-center mt-5">Output:-</h3>
        <iframe id="output" class="w-100" height="300"></iframe>
    </div>
</body>
</html>
